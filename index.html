<!doctype html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>who that ship???</title>
    <link rel="icon" type="image/ico" href="poise/icon.png">

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="js/ships.js"></script>
    <script src="js/cropbox.js"></script>
    <script src="js/answerhandler.js"></script>
    <script src="js/main.js"></script>

  </head>

  <body>

    <img class="src-img">

    <div class="wrap">
      <div class="game-wrap">
        <div class="port-wrap">
          <div class="port">
            <canvas class="port-img"></canvas>
          </div>

          <div class="port-caps hint"></div>
          <div class="port-caps strikes"></div>

          <div class="port-message">
            <img src="poise/fail.png">
          </div>
        </div>

        <div class="input-area">
          <input class="entry ibox" type="text" placeholder="だれですか？" autofocus>
          <div class="correct-entries"></div>
        </div>

        <div class="win-box">
          <img src="poise/test1.png">
        </div>
      </div>


      <footer>
        <a href="..">
          <img src="poise/home.png">
        </a>
        <img src="poise/pinkwale.png">
      </footer>
    </div>

  </body>

</html>
